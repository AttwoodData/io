<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attwood Data Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: white;
            padding: 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        main {
            padding: 1rem; /* Reduced padding to give more space */
            max-width: 1400px; /* Increased max-width */
            margin: 0 auto;
        }
        .dashboard-container {
            width: 100%;
            height: 1000px; /* Increased height */
            margin-top: 2rem;
        }
        #tableauViz {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

      <circle cx="170" cy="160" r="5" fill="#7E57C2" />

      <circle cx="195" cy="200" r="5" fill="#7E57C2" />
      
      <!-- Tree connections -->
      <path d="M170 48 L150 73" stroke="#333333" stroke-width="1.5" fill="none" />
      <path d="M170 48 L190 73" stroke="#333333" stroke-width="1.5" fill="none" />
      
      <path d="M150 87 L140 113" stroke="#333333" stroke-width="1.5" fill="none" />

      <path d="M150 165 L155 193" stroke="#333333" stroke-width="1.5" fill="none" />

    <!-- Right side XGBoost-inspired tree - horizontal orientation at top -->

      <!-- First level -->
      <circle cx="875" cy="40" r="7" fill="#5C6BC0" />
      <circle cx="995" cy="40" r="7" fill="#5C6BC0" />
      
      <!-- Second level -->
      <circle cx="845" cy="40" r="6" fill="#42A5F5" />

      <circle cx="965" cy="40" r="6" fill="#42A5F5" />

      <circle cx="920" cy="60" r="5" fill="#42A5F5" />
      <circle cx="950" cy="60" r="5" fill="#7E57C2" />

      <circle cx="880" cy="80" r="4" fill="#7E57C2" />

      <circle cx="920" cy="80" r="4" fill="#7E57C2" />
      <circle cx="940" cy="80" r="4" fill="#42A5F5" />
      <circle cx="960" cy="80" r="4" fill="#7E57C2" />
      <circle cx="980" cy="80" r="4" fill="#42A5F5" />
      <circle cx="1000" cy="80" r="4" fill="#7E57C2" />
      <circle cx="1020" cy="80" r="4" fill="#42A5F5" />
      <circle cx="1040" cy="80" r="4" fill="#7E57C2" />
      
      <!-- Connections - horizontal tree - updated to connect across without root -->
      <path d="M875 40 L995 40" stroke="#333333" stroke-width="1.5" fill="none" />
      
      <path d="M845 40 L830 58" stroke="#333333" stroke-width="1.5" fill="none" />

      <path d="M1010 65 L1020 76" stroke="#333333" stroke-width="1.5" fill="none" />
      <path d="M1040 65 L1040 76" stroke="#333333" stroke-width="1.5" fill="none" />
    </g>
  </g>
  
  <!-- Name text - modern artistic serif font (similar to example) -->
  <text x="280" y="120" font-family="'Didot', 'Bodoni MT', 'Playfair Display', serif" font-size="75" font-weight="400" fill="#000000">Mark Attwood</text>
  
  <!-- Job title -->
  <text x="670" y="165" font-family="'Libre Baskerville', 'Georgia', serif" font-size="32" font-weight="400" fill="#1A1A1A">Data Science &amp; Analytics</text>
  
  <!-- Email with globe icon - moved up to accommodate banner -->
  <g>
    <circle cx="400" y="240" r="18" fill="none" stroke="#333333" stroke-width="1.5" />
    <path d="M400 222 v36 M382 240 h36 M389 229 a18 18 0 0 0 0 22 M411 229 a18 18 0 0 1 0 22" fill="none" stroke="#333333" stroke-width="1.5" />
    <text x="430" y="246" font-family="'Libre Baskerville', 'Georgia', serif" font-size="26" font-weight="400" fill="#1A1A1A">attwoodanalytics@gmail.com</text>
  </g>
  
  <!-- Bottom bar with gradient - color scheme more like example -->
  <rect x="43" y="285" width="1500" height="82.5" fill="url(#skillsGradient)" />
  
  <!-- Skills text - stylized serif font -->
  <text x="792" y="335" font-family="'Didot', 'Bodoni MT', 'Libre Baskerville', serif" font-size="34" font-weight="400" letter-spacing="4" fill="white" text-anchor="middle">
    SQL | PYTHON | BI | AI | MACHINE LEARNING
  </text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="skillsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7E57C2" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#5C6BC0" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#42A5F5" stop-opacity="0.8" />
    </linearGradient>
  </defs>
</svg>
    </header>
    
    <main>
        <h2>Data Analytics Dashboard</h2>
        <p>Explore the data visualization below for in-depth analytics.</p>
        
        <div class="dashboard-container">
            <!-- Tableau dashboard will be embedded here -->
            <div id='tableauViz'></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Mark Attwood Data Analytics</p>
    </footer>

    <!-- Tableau JavaScript API -->
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("tableauViz"),
                url = "https://public.tableau.com/views/GNMA1/GNMADelinquency?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link",
                options = {
                    hideTabs: false,  // Show tabs for better navigation
                    hideToolbar: false, // Show toolbar for better functionality
                    width: "100%",
                    height: "100%"  // Fill container
                };
            
            var viz = new tableau.Viz(containerDiv, url, options);
        }

        document.addEventListener("DOMContentLoaded", initViz);
    </script>
</body>
</html>

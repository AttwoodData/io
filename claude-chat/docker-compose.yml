# Docker Compose Configuration
version: '3.8'

services:
  claude-chat:
    build: .
    container_name: claude-chat
    restart: unless-stopped
    
    ports:
      - "5002:5000"
    
    env_file:
      - .env
    
    # ADD THIS - allows container to reach host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"
    
    volumes:
      - ./logs:/app/logs
    
    # ... rest stays the same
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: claude-chat-network

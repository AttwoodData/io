<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attwood Data Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: white;
            padding: 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        main {
            padding: 1rem; /* Reduced padding to give more space */
            max-width: 1400px; /* Increased max-width */
            margin: 0 auto;
        }
        .dashboard-container {
            width: 100%;
            height: 1000px; /* Increased height */
            margin-top: 2rem;
        }
        #tableauViz {
            width: 100%;
            height: 100%;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
    <script src="header-component.js"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main>
       <!-- <h2>Data Analytics Dashboard</h2> -->
        <p>Explore the data visualization below for in-depth state-level analytics.</p>
        
        <div class="dashboard-container">
            <!-- Tableau dashboard will be embedded here -->
            <div id='tableauViz'></div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Mark Attwood Data Analytics</p>
    </footer>

    <!-- Tableau JavaScript API -->
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv = document.getElementById("tableauViz"),
                url = "https://public.tableau.com/views/GNMA1/GNMADelinquency?:language=en-US&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link",
                options = {
                    hideTabs: false,  // Show tabs for better navigation
                    hideToolbar: false, // Show toolbar for better functionality
                    width: "100%",
                    height: "100%"  // Fill container
                };
            
            var viz = new tableau.Viz(containerDiv, url, options);
        }

        document.addEventListener("DOMContentLoaded", initViz);
    </script>
</body>
</html>
